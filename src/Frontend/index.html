<!-- template para ja -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SPA test</title>
  </head>

  <body class="flex flex-col flex-1 overflow-x-auto min-w-[850px]">
    <!-- BACKGROUND -->
    <video autoplay muted loop class="video-bg">
      <source src="./Assets/bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Main content area -->
    <div id="page-layout" class="flex flex-1">
      <main id="main" class="flex flex-1 justify-center items-center py-[120px] px-5 mr-0"></main>

      <aside class="flex justify-end w-[200px] fixed top-[60px] right-0 h-[calc(100vh-60px)]"></aside>

      <div id="chat-window-wrapper"></div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
